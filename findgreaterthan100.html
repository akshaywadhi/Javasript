<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Greater Number in Array</title>
</head>
<body>
    <script>
        var arr=[10,20,105]
        for(var i =0; i < arr.length && arr[i]<=100; i++){
            if(arr[i]<=100){
                document.write("shorter")
            }
            else {
                document.write("greater")
            }
        }
    </script>
</body>
</html>
