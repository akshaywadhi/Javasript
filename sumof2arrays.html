<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of 2 Array</title>
</head>
<body>
    <script>
        let arr = [2,4,6]
        let arrt = [2,4,6]
        let sum =0;
        let sum2=0;

        for(let i=0; i<arr.length;i++){
            sum +=arr[i]
        }

        for(let j=0; j<arrt.length;j++){
            sum2 = sum2+arrt[j]
        }
        document.write(sum+sum2)
        </script>

</body>
</html>
