<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data AOS</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .box{
            
            height:100px;
            width:100px;
            background-color: red;
            margin:30px;
        }
    </style>
</head>
<body>
    
    <div class="box" data-aos="fade-right"></div>
    <div class="box" data-aos="fade-up-left"></div>
    <div class="box" data-aos="fade-up-right" ></div>
    <div class="box" data-aos="fade-down-right"></div>
    <div class="box" data-aos="fade-up-left"></div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration:2000, once:false,
        });
      </script>
</body>
</html>
