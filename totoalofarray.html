<body>
    <script>
        var twoSum = function(nums, target) {
    let i;
    let j;
    for(let i=0; i<nums;i++){
        for(let j=0; j<nums;j++){
            if(nums[i]+nums[j]==target){
                console.log(i,j)
            }
        }
    }
};

twoSum([1,5,2,4],9)
    </script>
