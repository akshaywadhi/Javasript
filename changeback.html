<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
</head>
<body>

<h1>Change Button Background On Click</h1>
<button id="but" onclick="change()">Button</button>
    <script>
        function change(){
        
              document.getElementById('but').style.background='red';
            }
    </script>
</body>
</html>
