        //Sorting Array
function sorting(arr){
let temp=[];

    for(let i = 0; i< arr.length; i++){
        if(arr[i] > arr[i+1]){
            temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp
            i=-1
            temp.push[arr[i]]
        }
    }
    return temp;
}

console.log(sorting([5,7,1,4]))
