<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Table</title>
</head>
<body>
    <input placeholder="Enter Any Number" id="table" />
    <button onclick="cal()">Print</button>
    <script>
        function cal(){
            var j=document.getElementById('table').value;
            for (var i = 1;i<=10;i++)
            document.write(i*j + "<br>")
        }
    </script>
</body>
</html>
