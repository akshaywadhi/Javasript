<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of index of array</title>
</head>
<body>
    <script>
        let arr_1 = [4,6]
        let arr_2=[4,6]
        let arr_3=[];

        let sum=0;

    for(let i=0; i<arr_1.length;i++){
        sum=arr_1[i]+arr_2[i];
        arr_3.push(sum)
    }

console.log(arr_3)
        
    </script>
</body>
