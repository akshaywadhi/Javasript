<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>
<body>
    <script>
        
    var arr = [1,2,3,4,5,6]

    alert(arr)
    var small=arr[0]
    for(var k=0; k<arr.length;k++){
        if(arr[k]<small){
            small=arr[k]
        }
    }
    alert(small)
    delete arr[small]
    for(var i =0; i<arr.length;i++){
        if(arr[i]==undefined){
            arr[i]=0;
        }
    }
    alert(arr)

    var sum = 0;
    for(var j=0; j<arr.length;j++){
        sum = sum + arr[j]
    }
    alert(sum)
    </script>
</body>
</html>
