<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            const calcAverage = (a,b,c) => (a+b+c) /3;



            let scoreDolph = calcAverage(85,54,41);
            let scoreKoa = calcAverage(23,34,27);

            function checkWinner(avgDolph, avgKoa){
                if(avgDolph>=2*avgKoa){
                    console.log(`Dolphines Win (${avgDolph} vs. ${avgKoa})`)
                }

                else if(avgKoa>=2*avgDolph){
                console.log(`Koalas Win (${avgKoa} vs. ${avgDolph})`)
            }

            else{
                console.log('No Team Wins')
            }
            }


            checkWinner(scoreDolph, scoreKoa)

           
            
    </script>
</body>
</html>
