<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking values</title>
</head>
<body>
    <script>
        let arr = [1,5,6,8,7]
        let tar = 12;
        let temp;
        let temp2;
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < arr.length; j++){
                if(arr[i]+ arr[j]==tar){
                 temp = i;
                 temp2 = j;
                    
                }
               
            }
           
        }
        console.log(temp,temp2);
    
    </script>
</body>
</html>
