<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Array Sum</title>
</head>
<body>
    <script>
        let arr = [2,6,7,[5,[2,6,8],0],9]
        let arr_1=arr.flat(Infinity);
        let sum=0;
       for(let i=0; i<arr_1.length;i++){
        sum =sum+arr_1[i]
       }
console.log(sum)


       
    </script>
</body>
</html>
