<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Autogrid</title>
    <style>
        .parent{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows:200px;
            grid-gap:10px;
        }

       .box{
            border:5px solid red;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1">Box</div>
        <div class="box box2">Box</div>
        <div class="box box3">Box</div>
        <div class="box box4">Box</div>
        <div class="box box5">Box</div>
        <div class="box box6">Box</div>
        <div class="box box7">Box</div>
        <div class="box box8">Box</div>
        <div class="box box9">Box</div>
    </div>
</body>
</html>
